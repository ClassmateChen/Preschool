<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- css通用样式 -->
    <link rel="stylesheet" href="./assets/css/general.css">
    <!-- 这是大事件项目登入页面的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 这是Bootstrap的css文件 -->
    <link rel="stylesheet" href="./assets/library/bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="logo w">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登入注册区域 -->
    <div class="loginBox">
        <div class="loginHeader"></div>
        <!-- 表单区域 -->
        <form action="" class="loginForm">
            <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="loginInput">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="loginInput">
            <button type="submit" class="loginButton">登录</button>
        </form>
        
    </div>
    </div>


    <!-- 这是JQuery样式 -->
    <script src="./assets/library/jquery.v3.6.min.js"></script>
    <!-- 这是Bootstrap的js文件 -->
    <script src="./assets/library/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- 这是大事件项目登入页面的js样式 -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
